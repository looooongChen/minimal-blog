---
layout: default
---

<div>
  <h2 class="content-title">{{ page.title }}</h2>
  <span class="date-undertitle">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% include share-page.html %}

{% include google-adsense.html %}

<div>
  <h3 class="content-title">Related Posts</h3>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>
        <h4>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small class = "data-append">{{ post.date | date_to_string }}</small>
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>
